<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GİRİŞ</title>
    </h:head>
    <h:body>
        <h:form><center><br/><br/><br/><br/><br/><br/><br/>
            <h:panelGrid columns="2" border="1">
                <f:facet name="header">
                    <h:outputText value="Giriş">
                  </h:outputText>
              </f:facet>
                
                <h:outputText value="Kullanıcı Adı:"/>
                <h:inputText value="#{giris.kullanici}"/>
                
                <h:outputLabel value="Şifre:"/>
                <h:inputSecret value="#{giris.sifre}"/>
                
                <f:facet name="footer">
                    <center>
                    <h:commandButton value="Giriş" action="#{giris.girisKontrol()}"/>
                    </center>
                </f:facet>
                
           </h:panelGrid>    
            </center>  </h:form>
    </h:body>
</html>
